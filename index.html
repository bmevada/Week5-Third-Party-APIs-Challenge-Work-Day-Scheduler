<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />

    <!-- Link to Google Font API -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Add correct link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- Add link to moment.js -->
    <link rel="stylesheet" href="./assets/js/moment.js"/>
    <title>Work Day Scheduler</title>
  </head>

  <!-- Title of the Work Day Scheduler -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Add class attributes to the containers -->

      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>

      <!-- Timeblocks go here -->
      <!-- Time block starts at 8am and finishes at 6pm for a typical work day and adapt to those who have flexible working hours --> 

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
