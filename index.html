<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Link to Google Font API -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Add correct link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <!-- Title of the Work Day Scheduler -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Add class attributes to the containers -->

      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>

      <!-- Timeblocks go here -->
      <!-- Time block starts at 8am and finishes at 6pm for a typical work day and adapt to those who have flexible working hours --> 

      <div class="row">
        <div class="col-2 hour">8:00 AM</div>
        <textarea id="8" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(8)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">9:00 AM</div>
        <textarea id="9" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(9)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">10:00 AM</div>
        <textarea id="10" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(10)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">11:00 AM</div>
        <textarea id="11" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(11)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">12:00 PM</div>
        <textarea id="12" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(12)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">1:00PM</div>
        <textarea id="13" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(13)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">2:00 PM</div>
        <textarea id="14" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(14)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">3:00 PM</div>
        <textarea id="15" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(15)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">4:00 PM</div>
        <textarea id="16" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(16)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">5:00 PM</div>
        <textarea id="17" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(17)">Save</button>
        
      </div> 

      <div class="row">
        <div class="col-2 hour">6:00 PM</div>
        <textarea id="18" class="col-8" placeholder="Add event"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(18)">Save</button>
        
      </div> 

    </div>

    <!-- Link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Add link to script js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
