<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Link to Google Font API -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Add correct link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <!-- Title of the Work Day Scheduler -->
  <body>
    <header class="jumbotron">
      <h1 class="font-weight-bold display-3">Work Day Scheduler</h1>
      <p class="font-italic lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="font-weight-bold lead"></p>
    </header>
    <div class="container">

      <!-- Add class attributes to the containers -->

      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>

      <!-- Timeblocks go here -->
      <!-- Time block starts at 8am and finishes at 6pm for a typical work day and adapt to those who have flexible working hours --> 

      <div class="row time-block" id="h8">
        <div class="col-2 hour">8:00 AM</div>
        <textarea class="col-8 description" placeholder="Add event"></textarea>
        <button title = "save" class="col-2 saveBtn"><i class="fas fa-save"></i></button>

        
      </div> 


      <div class="row time-block" id="h9">
        <div class="col-2 hour">9:00 AM</div>
        <textarea class="col-8 description" placeholder="Add event"></textarea>
        <button title = "save" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        
      </div>

      </div>

      </div> 

      <div class="row time-block" id="h12">
        <div class="col-2 hour">12:00 PM</div>
        <textarea class="col-8 description" placeholder="Add event"></textarea>
        <button title = "save" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        
      </div> 

      <div class="row time-block" id="h13">
        <div class="col-2 hour">1:00PM</div>
        <textarea class="col-8 description" placeholder="Add event"></textarea>
        <button title = "save" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        
      </div> 

      <div class="row time-block" id="h14">

      <div class="row time-block" id="h16">

      </div> 

      <div class="row time-block" id="h1">
        <div class="col-2 hour">5:00 PM</div>
        <textarea class="col-8 description" placeholder="Add event"></textarea>
        <button title = "save" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        
      </div> 

      <div class="row time-block" id="h18">

      </div> 

    </div>

    <!-- Link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Add link to script js -->
    <script src="./assets/js/script.js"></script>
